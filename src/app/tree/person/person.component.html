<div class="col-xs-4">
  <div class="panel panel-default" (click) = "onClickComponent(person)" >
    <div class="panel-heading">{{person.name}}</div>
    <div class="panel-body">
      <div class="row">
        Father : {{person.father}}
      </div>
      <div class="row">
        Mother : {{person.mother}}
      </div>
      <div class="row">
        House Name : {{person.house}}
      </div>
    </div>
  </div>
</div>
